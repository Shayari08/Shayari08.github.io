
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        .portfolio-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.2500%;
            padding-bottom: 0;
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }

        .portfolio-iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }

        .portfolio-link {
            display: block;
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="portfolio-container">
        <iframe
            loading="lazy"
            class="portfolio-iframe"
            src="https://www.canva.com/design/DAFte6AIOoA/view?embed"
            allowfullscreen="allowfullscreen"
            allow="fullscreen"
        ></iframe>
    </div>
    <a
        href="https://www.canva.com/design/DAFte6AIOoA/view?utm_content=DAFte6AIOoA&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
        target="_blank"
        rel="noopener"
        class="portfolio-link"
    >
        Portfolio Website by Shayari Bagchi
    </a>
</body>
</html>
