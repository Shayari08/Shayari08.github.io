<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        /* Style for the container div */
        .canva-embed-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
            margin-top: 1.6em;
            margin-bottom: 0.9em;
            overflow: hidden;
            border-radius: 8px;
            will-change: transform;
        }

        /* Style for the embedded iframe */
        .canva-embed-container iframe {
            position: absolute;
            width: 100%;
            height: 95%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
        }

        /* Style for the link to Canva */
        .canva-link {
            display: block;
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <!-- Container for embedded Canva design -->
    <div class="canva-embed-container">
        <iframe
            loading="lazy"
            src="https://www.canva.com/design/DAFte6AIOoA/view?embed"
            allowfullscreen="allowfullscreen"
            allow="fullscreen"
        ></iframe>
    </div>

    <!-- Link to the Canva design -->
    <a class="canva-link" href="https://www.canva.com/design/DAFte6AIOoA/view?utm_content=DAFte6AIOoA&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">Portfolio Website by Shayari Bagchi</a>
</body>
</html>
